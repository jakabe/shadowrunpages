<!DOCTYPE html>

<html lang="en" dir="ltr"> 
<head>
    <script>
        /**
        flags the time with a string
        */
        function f(strang){
            d=new Date();
            console.log(`   ${strang} @${d.getHours()}:${d.getMinutes()}:${d.getSeconds()}:${d.getMilliseconds()}`);
        }

        /**
            easier print function
        */
        function p(pr){
            console.log(pr);
        }

        function clfSRC(s)
        {
            f(`[I!] `+s);
        }
    </script>
    <!-- for p5js stuff -->
    <script  src="https://cdn.jsdelivr.net/npm/p5@1.1.9/lib/p5.js" onload="clfSRC('p5.js')"></script>
    <script src="//toolness.github.io/p5.js-widget/p5-widget.js" onload="clfSRC('p5-widget.js')"></script>
    <script src="js/include-me.js" onload="clfSRC('include-me.js')"></script>
    <script src="js/post-filter.js" onload="clfSRC('post-filter.js')")'></script>


</head>

body {
  background-color:black;
}
p {
  color: green;
  text-align: left;
}

<p> paragraph </p>

   
</body>


</html>
