    <script>
        /**
        flags the time with a string
        */
        function f(strang){
            d=new Date();
            console.log(`   ${strang} @${d.getHours()}:${d.getMinutes()}:${d.getSeconds()}:${d.getMilliseconds()}`);
        }

        /**
            easier print function
        */
        function p(pr){
            console.log(pr);
        }

        function clfSRC(s)
        {
            f(`[I!] `+s);
        }
    </script>
    <!-- for p5js stuff -->
    <script  src="https://cdn.jsdelivr.net/npm/p5@1.1.9/lib/p5.js" onload="clfSRC('p5.js')"></script>
